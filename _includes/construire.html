<!-- Building Section -->
<section id="build" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">En construire un</h2>
                <h3 class="section-subheading text-muted">Nous avons réussit, alors, vous pouvez bien en construire un vous-même :)</h3>
            </div>
        </div>
        <div class="row text-center">
          {% for service in site.data.construire.principaux %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-{{ service.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ service.name }}</h4>
                <p class="text-muted">{{ service.description }}</p>
            </div>
          {% endfor %}
        </div>


        <div class="row" style="margin-top: 1em;">
            <div class="col-lg-12 text-center">
                <h4 class="section-subheading" style="margin-bottom: 1em;">{{site.data.construire.texte}}</h4>
            </div>
        </div>
    </div>
</section>
