<section class="bg-light-gray" id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Gallerie photo</h2>
      </div>
    </div>


    <div class="col-lg-12">
      {% for image in site.data.gallery %}
      <div class="col-lg-4" style="margin-top: 2em;">
        <img src="{{ site.baseurl }}/assets/img/gallery/{{image}}" class="img-responsive center-block" width="800" alt="Gallery Artefact">
      </div>
      {%endfor%}
    </div>
  </div>
</section>
