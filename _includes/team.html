<!-- Team Section -->
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Les cr√©ateurs</h2>
            </div>
        </div>
        <div class="row">
          {% for member in site.data.team %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img style="height: 250px;width: 250px;" src="{{ site.baseurl }}/assets/img/team/{{ member.photo }}" class="img-responsive img-circle" alt="{{ member.name }}" width="250px">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.bio }}</p>
                    <p> {% if member.twitter %}<a href="http://twitter.com/{{ member.twitter }}"><i class="fa fa-twitter"></i></a> / {% endif %}
                        {% if member.site %}<a href="{{ member.site }}"><i class="fa fa-link"></i></a> / {% endif %}
                        {% if member.linkedin %}<a href="http://www.linkedin.com/in/{{ member.linkedin }}"><i class="fa fa-linkedin"></i></a> {% endif %}
                    </p>
                </div>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
